<div
  class="task"
  style="margin-left: 32px; border-radius: 4px; z-index: -1"
  *ngIf="this.task"
>
  <div class="task-container">
    <div class="task-wrapper">
      <div class="task-content-container">
        <fa-icon
          class="mr1"
          [style.color]="TaskStatusColors[task.status]"
          [icon]="faSquare"
        ></fa-icon>
        <span (click)="open(content, 'xl')">{{ this.task.name }}</span>
        <!-- nz-tooltip
            [nzTooltipMouseEnterDelay]="0.3"
            nzTooltipTitle="Assignee: {{ user.name }}"
            nzTooltipPlacement="bottom" -->
      </div>
      <div class="right-task-content-container">
        <div class="flex items-center ml-1" style="width: 150px">
          <j-avatar
            *ngFor="let user of assignees"
            [className]="'shadow-outline-white -ml-1'"
            [size]="24"
            [ngbPopover]="popContent"
            [openDelay]="300"
            [closeDelay]="400"
            triggers="mouseenter:mouseleave"
            [avatarUrl]="user.avatarUrl"
            ><ng-template #popContent>{{ user.name }}</ng-template></j-avatar
          >

          <!-- <span class="ml0-5">+2</span> -->
        </div>
        <div class="col ml1" style="padding-right: 0px">
          <div
            ngbDropdown
            container="body"
            style="display: d-inline-block"
            class="d-inline-block;"
          >
            <button
              class="state-btn"
              id="dropdownBasic1"
              [style.background-color]="TaskStatusColors[task.status]"
              style="color: white; width: 161.88px"
              ngbDropdownToggle
            >
              {{ TaskStatusDisplay[task.status] }}
            </button>
            <div
              ngbDropdownMenu
              container="body"
              style="padding-left: 1rem; padding-right: 1rem"
              aria-labelledby="dropdownBasic1"
            >
              <button ngbDropdownItem *ngFor="let option of issueStatuses">
                <div
                  *ngIf="!isStatusSelected(option.value)"
                  (click)="updateTask(option.value)"
                >
                  {{ option.label }}
                </div>
              </button>
            </div>
          </div>
        </div>
        <!-- <div class="head-section ml1" style="background-color: #6bc950">
          <span>HOÀN THÀNH</span>
        </div> -->
        <div class="time-section ml1" style="text-align: center">
          <input
            class="date-control"
            placeholder="{{ this.task.fromDate }}"
            container="body"
            style="z-index: 100000"
            name="dp"
            [(ngModel)]="fromDate"
            ngbDatepicker
            #d="ngbDatepicker"
            (click)="d.toggle()"
          />
        </div>
        <div class="time-section mr1" style="text-align: center">
          <input
            class="date-control"
            placeholder="{{ this.task.toDate }}"
            container="body"
            style="z-index: 100000"
            name="dp"
            [(ngModel)]="toDate"
            ngbDatepicker
            #e="ngbDatepicker"
            (click)="e.toggle()"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #deletecontent let-modal2>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Xóa công việc</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal2.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Bạn có chắc chắn muốn xóa công việc <span class="text-primary">{{task.name}}</span> ?</strong></p>
    <p>Tất cả thông tin liên quan đến công việc này sẽ bị xóa.
    <span class="text-danger">Hành động này không thể hoàn tác</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal2.dismiss('cancel click')">Hủy</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="deleteTask(task.id);">Xóa</button>
  </div>
</ng-template >

<ng-template #content let-modal>
  <div
    class="modal-header"
    style="background-color: #eff0f3; border: none; border-radius: 4px; padding-top: 8px; padding-bottom: 8px;"
  >
    <button
      type="button"
      class="delete-button"
      aria-label="Close"
      (click)="open(deletecontent, '')"
      style="border-radius: 10px; outline: none"
      [ngbPopover]="anotherpopContent"
            [openDelay]="300"
            [closeDelay]="400"
            triggers="mouseenter:mouseleave"
    >
      <fa-icon style="color: rgb(112, 112, 112);" [icon]="faTrashAlt"></fa-icon>
    </button>
    <ng-template #anotherpopContent>Xóa công việc</ng-template>

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
      style="
        background-color: white;
        border-radius: 10px;
        padding: 5px;
        margin: 0rem -0.5rem -0.5rem auto;
        outline: none;
      "
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <!-- (onDelete)="deleteIssue($event)" -->
  <div class="modal-body" style="padding: 0">
    <issue-detail
      [task]="task$ | async"
      [isShowFullScreenButton]="true"
      [isShowCloseButton]="true"
      (onClosed)="closeModal()"
    >
    </issue-detail>
  </div>
</ng-template>
