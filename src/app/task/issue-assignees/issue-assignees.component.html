<div style="display: flex; flex-direction: row; overflow-wrap: break-word;">
  <div style="display: inline-block;">
  <button *ngFor="let assignee of assignees">
    <div
      style="border-radius: 4px; padding: 2px; border: 1px solid #eff0f3"
      class="flex items-center"
    >
      <j-user [user]="assignee"></j-user>
      <mat-icon (click)="removeUser(assignee.id)">close</mat-icon>
    </div>
  </button>
  <div
    ngbDropdown
    container="body"
    style="display: d-inline-block"
    class="d-inline-block ml1"
    #myDrop="ngbDropdown"
  >
    <a
      style="
        cursor: pointer;
        border-radius: 4px;
        border: 1px solid #eff0f3;
        padding: 0.25rem;
      "
      ngbDropdownToggle
      ><fa-icon [icon]="faPlusCircle"></fa-icon> ThÃªm</a
    >
    <div
      ngbDropdownMenu
      container="body"
      style="padding-left: 1rem; padding-right: 1rem"
      aria-labelledby="dropdownBasic1"
    >
      <button ngbDropdownItem *ngFor="let option of users">
        <div *ngIf="!isUserSelected(option)" (click)="addUserToTask(option)">
          <j-user [user]="option"></j-user>
        </div>
      </button>
    </div>
  </div>
</div>
</div>
